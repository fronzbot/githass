alias: Thermostat Turn Off on Weather
trigger:
  platform: state
  entity_id: sensor.weather_temperature
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.thermo_weather
      state: 'on'
    - condition: state
      entity_id: sensor.thermo_hvac
      state: 'auto'
action:
  service: script.hvac_set