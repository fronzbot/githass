platform: template
sensors:
  occupancy:
    value_template: >
      {% if states.binary_sensor.living_room_occupancy  %}
        {% if states.binary_sensor.living_room_occupancy.state == 'on' or states.binary_sensor.bedroom_occupancy.state == 'on' or states.device_tracker.kevin.state == 'home' or states.device_tracker.allegra.state == 'home'%}
          home
        {% else %}
          not_home
        {% endif %}
      {% else %}
      {% endif %}


