platform: template
sensors:
  thermo_away:
    value_template: '{{ states.thermostat.living_room.attributes.away_mode }}'
    warnings: Off
    entity_id: thermostat.living_room
  thermo_hvac:
    value_template: '{{ states.thermostat.living_room.attributes.hvac_mode }}'
    warnings: Off
    entity_id: thermostat.living_room
  thermo_temp:
    value_template: '{{ states.thermostat.living_room.attributes.current_temperature }}'
    unit_of_measurement: '°F'
    warnings: Off
    entity_id: thermostat.living_room
  thermo_target_high:
    value_template: '{{ states.thermostat.living_room.attributes.target_temp_high }}'
    unit_of_measurement: '°F'
    warnings: Off
    entity_id: thermostat.living_room
  thermo_target_low:
    value_template: '{{ states.thermostat.living_room.attributes.target_temp_low }}'
    unit_of_measurement: '°F'
    warnings: Off
    entity_id: thermostat.living_room
  thermo_fan:
    value_template: '{{ states.thermostat.living_room.attributes.fan }}'
    warnings: Off
    entity_id: thermostat.living_room
  thermo_current_operation:
    value_template: '{{ states.thermostat.living_room.attributes.current_operation }}'
    warnings: Off
    entity_id: thermostat.living_room
  thermo_mode:
    value_template: >
      {% if states.thermostat.living_room.attributes.away_mode == 'on' %}
        Away
      {% elif  states.thermostat.living_room.attributes.away_mode == 'off' and states.thermostat.living_room.attributes.mode == 'sleep' %}
        Sleeping
      {% elif  states.thermostat.living_room.attributes.away_mode == 'off' and states.thermostat.living_room.attributes.mode == 'home' %}
        Home
      {% else %}
        Error
      {% endif %}
    warnings: Off
    entity_id: thermostat.living_room
  thermo_outside_temp:
    value_template: > 
      {% if (states.sensor.weather_temperature.state | float) < 74.0 and (states.sensor.weather_temperature.state | float) > 50.0 %}
        Fair
      {% elif (states.sensor.weather_temperature.state | float) > 77.0 %}
        Hot
      {% elif (states.sensor.weather_temperature.state | float) < 45.0 %}
        Cold
      {% else %}
        Unknown
      {% endif %}
    warnings: Off