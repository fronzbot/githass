platform: template
sensors:
  thermo_away:
    value_template: >
      {% if states.climate.living_room.attributes.away_mode %}
        {{ states.climate.living_room.attributes.away_mode }}
      {% else %}
        Unknown
      {% endif %}
    entity_id: climate.living_room
    
  thermo_hvac:
    value_template: >
      {% if states.climate.living_room.attributes.operation_mode == 'auto' %}
        Auto
      {% elif states.climate.living_room.attributes.operation_mode == 'off' %}
        Off
      {% elif states.climate.living_room.attributes.operation_mode == 'idle' %}
        Idle
      {% else %}
        {{ states.climate.living_room.attributes.operation_mode }}
      {% endif %} 
    entity_id: climate.living_room
    
  thermo_temp:
    value_template: >
      {% if states.climate.living_room.attributes.current_temperature %}
        {{ states.climate.living_room.attributes.current_temperature }}
      {% else %}
        Unknown
      {% endif %} 
    unit_of_measurement: 'Â°F'
    entity_id: climate.living_room
    
  thermo_fan:
    value_template: >
      {% if states.climate.living_room.attributes.fan %}
        {{ states.climate.living_room.attributes.fan }}
      {% else %}
        Unknown
      {% endif %}
    entity_id: climate.living_room
    
  thermo_current_operation:
    value_template: >
      {% if states.climate.living_room.state == 'auto' %}
        Auto
      {% elif states.climate.living_room.state == 'off' %}
        Off
      {% elif states.climate.living_room.state == 'idle' %}
        Idle
      {% else %}
        {{ states.climate.living_room.state }}
      {% endif %} 
    entity_id: climate.living_room
  
  thermo_mode:
    value_template: >
      {% if states.climate.living_room.attributes.mode == 'on' %}
        Away
      {% elif  states.climate.living_room.attributes.away_mode == 'off' and states.climate.living_room.attributes.mode == 'sleep' %}
        Sleeping
      {% elif  states.climate.living_room.attributes.away_mode == 'off' and states.climate.living_room.attributes.mode == 'home' %}
        Home
      {% else %}
        Error
      {% endif %}
    entity_id: climate.living_room
    
  thermo_outside_temp:
    value_template: > 
      {% if (states.sensor.weather_temperature.state | float) < 74.0 and (states.sensor.weather_temperature.state | float) > 50.0 %}
        Fair
      {% elif (states.sensor.weather_temperature.state | float) > 77.0 %}
        Hot
      {% elif (states.sensor.weather_temperature.state | float) < 45.0 %}
        Cold
      {% else %}
        Fair
      {% endif %}
