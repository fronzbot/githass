flux_family_room:
  module: flux
  class: Flux
  constrain_input_boolean: input_boolean.flux_family_room
  light: light.family_room_couch_left,light.family_room_couch_right,light.family_room_fireplace

flux_kitchen:
  module: flux
  class: Flux
  constrain_input_boolean: input_boolean.flux_kitchen
  light: light.kitchen_island_1,light.kitchen_island_2,light.kitchen_table_1,light.kitchen_table_2

flux_living_room:
  module: flux
  class: Flux
  constrain_input_boolean: input_boolean.flux_living_room
  light: light.living_room_couch

flux_office:
  module: flux
  class: Flux
  constrain_input_boolean: input_boolean.flux_office
  light: light.office_desk,light.office_corner

flux_master_bedroom:
  module: flux
  class: Flux
  constrain_input_boolean: input_boolean.flux_master_bedroom
  light: light.master_bedroom_door,light.master_bedroom_window

