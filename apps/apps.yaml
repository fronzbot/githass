flux_living_room:
  module: flux
  class: Flux
  constrain_input_boolean: input_boolean.flux_living_room
  light: light.couch_left,light.couch_right,light.corner,light.kitchen_table

flux_basement:
  module: flux
  class: Flux
  constrain_input_boolean: input_boolean.flux_basement
  light: light.desk,light.fireplace_1,light.fireplace_2,light.basement_corner,light.basement_computer

flux_continuous:
  module: flux
  class: Flux
  light: light.corner_den,light.back_den,light.bedroom_door,light.bedroom_corner

thermostat:
  module: thermostat
  class: Thermostat
  constrain_input_boolean: input_boolean.thermostat_enable
  input_number: input_number.ac_home,input_number.ac_away,input_number.ac_sleep,input_number.heat_home,input_number.heat_away,input_number.heat_sleep
