#--- automation/lights_home.yaml ---
# Turn lights on when someone comes home from work
# group.all_devices is 'home' if ANY device is home
# Do this between 5pm and 7pm
  
- id: lights_home
  alias: Lights Home
  trigger:
    - platform: state
      entity_id: sensor.occupancy_no_guest
      to: 'home'
  condition:
    condition: and
    conditions:
      - condition: time
        after: '16:00:00'
        before: '19:00:00'
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    - service: light.turn_on
      entity_id: group.couch
    - service: light.turn_on
      entity_id: light.kitchen_table
    - service: input_boolean.turn_off
      entity_id: input_boolean.guest_mode

