#--- automation/notify_on_failed_login.yaml ---
- id: notify_on_failed_login
  alias: Notify on Failed Login
  trigger:
    - platform: state
      entity_id: sensor.fail2ban_nginxhttpauth
    - platform: state
      entity_id: sensor.fail2ban_hassiptables
    - platform: state
