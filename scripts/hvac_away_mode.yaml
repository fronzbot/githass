alias: Set HVAC Away Status
sequence:
  - service_template: >
        {% if is_state('group.all_devices', 'home') %}
          homeassistant.turn_off
        {% elif is_state('group.all_devices', 'not_home') %}
          homeassistant.turn_on
        {% else %}
        {% endif %}
    entity_id: input_boolean.hvac_away_mode
  - service: thermostat.set_away_mode
    entity_id: thermostat.living_room
    data_template:
      away_mode: >
        {% if is_state('group.all_devices', 'home') %}
          off
        {% elif is_state('group.all_devices', 'not_home') %}
          on
        {% else %}
        {% endif %}
      
    