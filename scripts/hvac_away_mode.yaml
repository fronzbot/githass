hvac_away_mode:
  alias: Set HVAC Away Status
  sequence:
    - service: climate.set_away_mode
      entity_id: climate.living_room
      data_template:
        away_mode: >
          {% if is_state('group.all_devices', 'home') %}
            off
          {% elif is_state('group.all_devices', 'not_home') %}
            on
          {% else %}
          {% endif %}
