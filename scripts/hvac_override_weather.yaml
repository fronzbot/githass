alias: HVAC Override Weather
sequence:
  - service: homeassistant.turn_off
    entity_id: input_boolean.hvac_thermo_weather
  - service: climate.set_operation_mode
    entity_id: climate.living_room
    data_template:
      operation_mode: >
        {% if states.input_select.hvac_option.state == 'Cool' %}
          cool
        {% elif if states.input_select.hvac_option.state == 'Heat' %}
          heat
        {% elif if states.input_select.hvac_option.state == 'Auto' %}
          auto
        {% elif if states.input_select.hvac_option.state == 'Off' %}
          off
        {% else %}
        {% endif %}
      
    