hvac_set:
  alias: Set HVAC Option
  sequence:
    - service: input_select.select_option
      entity_id: input_select.hvac_option
      data_template:
        option: >
          {% if (states.sensor.weather_temperature.state | float) < 74.0 and (states.sensor.weather_temperature.state | float) > 55.0%}
            Off
          {% elif (states.sensor.weather_temperature.state | float) > 75.0 or (states.sensor.weather_temperature.state | float) < 54.0 %}
            Auto
          {% else %}
          {% endif %}
    - service: thermostat.set_hvac_mode
      entity_id: thermostat.living_room
      data_template:
        hvac_mode: >
          {% if (states.sensor.weather_temperature.state | float) < 74.0 and (states.sensor.weather_temperature.state | float) > 55.0%}
            off
          {% elif (states.sensor.weather_temperature.state | float) > 75.0 or (states.sensor.weather_temperature.state | float) < 54.0 %}
            auto
          {% else %}
          {% endif %}