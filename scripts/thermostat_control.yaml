thermostat_control:
  alias: Thermostat On/Off Script
  sequence:
    - service_template: >
        {% if is_state('input_boolean.thermo_weather', 'on') %}
          homeassistant.turn_off
        {% elif is_state('input_boolean.thermo_weather', 'off') %}
          homeassistant.turn_on
        {% else %}
        {% endif %}
      entity_id: input_boolean.thermo_weather
    - delay: 00:00:10
    - service: script.hvac_set
            
        