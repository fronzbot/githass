#===================================================
# All tabs that appear on frontend
#===================================================
default_view:
  name: Home
  view: yes
  icon: mdi:home
  entities:
    - group.home_lights
    - group.temp_gist
    - group.presence_gist
    - group.appliances

tab_media:
  name: Media
  view: yes
  icon: mdi:filmstrip
  entities:
    - group.all_media
    
tab_thermo:
  name: Thermostat
  view: yes
  icon: mdi:fan
  entities:
    - group.thermostat_info
    
tab_weather:
  name: Weather
  view: yes
  icon: mdi:weather-sunset
  entities:
    - group.weather_all

tab_system:
  name: System
  view: yes
  icon: mdi:pulse
  entities:
    - group.network_monitor
    - group.rasp_pi_monitor
    - group.server_monitor
    - group.energy
    - group.zwave_devices
    
tab_automation:
  name: Automations
  view: yes
  icon: mdi:settings
  entities:
    - group.scenes
    - group.shell
    - input_boolean.flux_living_room
    - input_boolean.flux_basement
    - input_boolean.christmas_lights
    - input_boolean.on_the_way_home
    - input_boolean.guest_mode
    - input_boolean.thermostat_enable
    - input_boolean.warmer_night_mode
    - group.automations_sun
    - group.automations_presence
    - group.automations_hvac
    - group.automations_notify
