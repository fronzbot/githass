#===================================================
# All tabs that appear on frontend
#===================================================
default_view:
  name: Home
  view: yes
  icon: mdi:home
  entities:
    - group.home_lights
    - group.temp_gist
    - weather.living_room
    - group.presence_gist
    - group.appliances
    - configurator.ecobee

tab_thermo:
  name: Thermostat
  view: yes
  icon: mdi:fan
  entities:
    - group.thermostat_info
    - weather.living_room
    
tab_weather:
  name: Weather
  view: yes
  icon: mdi:weather-sunset
  entities:
    - group.weather_all

tab_security:
  name: Security
  view: yes
  icon: mdi:security
  entities: 
    - camera.blink_gif
    - camera.blink_living_room
    - group.blink_alarm_panel
    - group.blink_sensors
    - script.blink_trigger_camera

tab_system:
  name: System
  view: yes
  icon: mdi:pulse
  entities:
    - group.network_monitor
    - group.rasp_pi_monitor
    - group.energy
    - group.zwave_devices
    
tab_automation:
  name: Automations
  view: yes
  icon: mdi:settings
  entities:
    - group.scenes
    - group.shell
    - script.zwave_fix_dead_node
    - input_boolean.flux_living_room
    - input_boolean.flux_basement
    - input_boolean.christmas_lights
    - input_boolean.movie_colors
    - input_boolean.on_the_way_home
    - input_boolean.guest_mode
    - input_boolean.thermostat_enable
    - group.all_automations
