#===================================================
# All tabs that appear on frontend
#===================================================
default_view:
  name: Home
  view: yes
  icon: mdi:home
  entities:
    - group.home_lights
    - group.temp_gist
    - group.presence_gist
    - group.appliances

tab_media:
  name: Media
  view: yes
  icon: mdi:filmstrip
  entities:
    - group.all_media
    - camera.living_room
    - group.blink_controls
    
tab_thermo:
  name: Thermostat
  view: yes
  icon: mdi:fan
  entities:
    - group.thermostat_info
    
tab_weather:
  name: Weather
  view: yes
  icon: mdi:weather-sunset
  entities:
    - group.weather_all

tab_system:
  name: System
  view: yes
  icon: mdi:pulse
  entities:
    - group.speedtest
    - group.rasp_pi_monitor
    - group.energy
    - group.zwave_devices
    - camera.temperature
    - camera.internet
    
tab_automation:
  name: Automations
  view: yes
  icon: mdi:settings
  entities:
    - group.scenes
    - script.thermostat_control
    - group.shell
    - input_boolean.flux
    - input_boolean.thermo_weather
    - input_boolean.debug
    - input_boolean.christmas_lights
    - group.automations_sun
    - group.automations_presence
    - group.automations_hvac
    - group.automations_notify
