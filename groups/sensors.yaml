#===================================================
# Sensors
#===================================================

energy:
  name: Energy
  entities:
    - sensor.power_mon_voltage
    - sensor.power_mon_current
    - sensor.power_mon_power

speedtest:
  name: Internet
  icon: mdi:speedometer
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - updater.updater
  
weather_all:
  name: Weather
  entities:
    - sensor.pws_alerts
    - sensor.pws_weather_1d
    - sensor.pws_precip_1d_in
    - sensor.pws_temp_f
    - sensor.pws_dewpoint_f
    - sensor.pws_relative_humidity
    - sensor.pws_precip_today_in
    - sensor.pws_wind_mph
    - sensor.pws_wind_dir
    - sensor.pws_pressure_mb
    - sensor.pws_uv
    - sensor.dark_sky_visibility
    - sensor.dark_sky_ozone  
    - camera.home_radar  
  
rasp_pi_monitor:
  name: Raspberry Pi Monitor
  entities:
    - sensor.glances_cpu_load
    - sensor.glances_total
    - sensor.glances_ram_use
    - sensor.glances_swap_use
    - sensor.glances_disk_use
    - sensor.ssl_cert_expiry
    
appliances:
  name: Alarms and Appliances
  entities:
    - sensor.washer
    - sensor.smoke_alarm_kitchen
    - sensor.smoke_alarm_living_room
    - sensor.smoke_alarm_nursery

shell:
  name: Shell Scripts
  entities:
    - script.github_pull
    - script.hass_upgrade
    - script.ssl_renew_certificate