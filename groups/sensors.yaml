#===================================================
# Sensors
#===================================================

energy:
  name: Energy
  entities:
    - sensor.power_mon_voltage
    - sensor.power_mon_current
    - sensor.power_mon_power

weather_all:
  name: Weather
  entities:
    - sensor.pws_alerts
    - sensor.pws_weather_1d
    - sensor.pws_precip_1d_in
    - sensor.pws_feelslike_f
    - sensor.pws_temp_f
    - sensor.pws_dewpoint_f
    - sensor.pws_relative_humidity
    - sensor.pws_precip_today_in
    - sensor.pws_wind_mph
    - sensor.pws_wind_dir
    - sensor.pws_pressure_mb
    - sensor.pws_uv
    - sensor.dark_sky_visibility
    - sensor.dark_sky_ozone
    - camera.home_radar

rasp_pi_monitor:
  name: HA Monitor
  entities:
    - sensor.hass_version
    - sensor.hass_uptime
    - sensor.last_boot
    - sensor.fail2ban_hassiptables
    - sensor.fail2ban_nginxhttpauth
    - sensor.fail2ban_organizrauth

network_monitor:
  name: Network Monitor
  entities:
    - sensor.wifi_status
    - sensor.wifi_uptime
    - sensor.speedtest_download
    - sensor.fastcom_download
    - sensor.speedtest_upload
    - sensor.pihole_dns_queries_today
    - sensor.pihole_ads_blocked_today
    - sensor.pihole_ads_percentage_blocked_today
    - sensor.wifi_current_version
    - updater.updater

server_monitor:
  name: Server Monitor
  entities:
    - sensor.netdata_cpu_total
    - sensor.netdata_ram_used
    - sensor.netdata_ipv4_in
    - sensor.netdata_ipv4_out

appliances:
  name: Alarms and Appliances
  entities:
    - sensor.washer
    - sensor.smoke_alarm_kitchen
    - sensor.smoke_alarm_living_room
    - sensor.smoke_alarm_nursery

mail:
  name: Mail
  entities:
#    - sensor.usps_mail
#    - sensor.usps_packages
    - sensor.ups
    - sensor.out_for_delivery