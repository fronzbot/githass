# Group Information

##################
# Tabs
##################
default_view:
  name: Home
  view: yes
  icon: mdi:home
  entities:
    - group.home_lights
    - group.temp_gist
    - group.weather_gist
    - group.speedtest

tab_lights:
  name: Lights and Media
  view: yes
  icon: mdi:filmstrip
  entities:
    - group.lights_living_room
    - group.lights_den
    - group.lights_basement
    - group.all_media
    
tab_thermo:
  name: Thermostat
  view: yes
  icon: mdi:thermometer
  entities:
    - group.temperatures
    - group.thermostat_info

tab_presence:
  name: Presence
  view: yes
  icon: mdi:account-multiple
  entities:
    - group.kevin
    - group.allegra
    - group.living_room_climate
    - group.bedroom_climate
      
tab_weather:
  name: Weather
  view: yes
  icon: mdi:weather-sunset
  entities:
    - group.weather_all
    
tab_automation_override:
  name: Automation Override
  view: yes
  icon: mdi:settings
  entities:
    - group.rasp_pi_monitor
    - input_boolean.force_hvac_trigger
    - input_boolean.hvac_override
    - input_boolean.device_tracking_override
    
    
