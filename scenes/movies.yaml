# Dim lights for movies
# Left, Right are spring green, corner is crimson
# http://www.developers.meethue.com/documentation/hue-xy-values
name: Movie Mode
entities:
  switch.flux:
    state: off
  light.couch_left:
    state: on
    color_temp: 500
    brightness: 50
  light.couch_right:
    state: on
    color_temp: 500
    brightness: 50
  light.corner:
    state: on
    color_temp: 500
    brightness: 50