# Turn on lights in christmas colors
# Left, Right are spring green, corner is crimson
# http://www.developers.meethue.com/documentation/hue-xy-values
name: Christmas
entities:
  input_boolean.flux_living_room:
    state: off
  light.couch_left:
    state: on
    xy_color: [0.1972,0.6781]
    brightness: 278
  light.couch_right:
    state: on
    xy_color: [0.6508, 0.2881]
    brightness: 200
  light.corner:
    state: on
    xy_color: [0.1972,0.6781]
    brightness: 278
  light.kitchen_table:
    state: on
    xy_color: [0.1972,0.6781]
    brightness: 278